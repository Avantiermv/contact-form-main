<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <div id="confirmation">
    <div id="msgconfirmation">
      <h1 id="h1confirm"><img src="assets/images/icon-success-check.svg" alt="">Message Sent!</h1>
      <p> Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </div>

  <div id="container">
    <h1>Contact Us</h1>
    <div id="content">
      
      <div id="name">
        <div class="inputofname">
          <label for="firstname">First Name<span class="namespan">*</span></label>
          <input type="text" name="firstname" id="firstname" minlength="2" maxlength="11"> <span class="spanErrorName">This field is required</span>
        </div>
        <div class="inputofname">
          <label for="lastname">Last Name<span class="namespan">*</span></label>
          <input type="text" name="lastname" id="lastname" required> <span class="spanErrorName">This field is required</span>
        </div>
      </div>
      <div id="email">
        <div id="inputofemail">
          <label for="emailaddress">Email Adress<span id="emailspan">*</span></label>
          <input type="email" name="emailaddress" id="emailaddress" required>
          <span id="spanemail">This field is required</span>
        </div>
      </div>
      <div id="querytype">
        <label for="radiobox">Query Type<span id="queryspan">*</span></label>
        <div id="inputofquery">
          <div class="radiobox">
            <input type="radio" name="querytype" id="generalenquiry" required>
            <label for="generalenquiry">General Equiry</label>
          </div>
          <div class="radiobox">
            <input type="radio" name="querytype" id="supportrequest" required>
            <label for="supportrequest">Support Request</label>
          </div>
        </div>
        <span id="spantextquery">Please select a query type</span>
      </div>
      <div id="msgbox">
        <label for="messagebox">Message<span id="msgspan">*</span></label>
        <textarea name="messagebox" id="messagebox" required></textarea>
        <span id="spantextmsg">This field is required</span>
      </div>
      <div id="boxconsent">
        <input type="checkbox" name="consent" id="consent"  required>
        <label for="consent">I consent to being contacted by the team <span id="consentspan">*</span></label>
        <span id="spantextconsent">To submit this form, please consent to being contacted</span>
      </div>
      <div id="boxsubmit">
        <input type="button" value="Submit" id="submit" onclick="start()"></div>
    </div>
  </div>
  
  <script src="logic.js"></script>
</body>
</html>
