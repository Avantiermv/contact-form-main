<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <div id="container">
    <div id="content">
      <h1>Contact Us</h1>
      <div id="name">
        <label for="firstname">First Name</label> 
        <span>*</span>
        <br>
        <input type="text" name="firstname" id="firstname" minlength="2" maxlength="11" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required="required">
        <br>
        <label for="lastname">Last Name</label>
        <span>*</span>
        <br>
        <input type="text" name="lastname" id="lastname" required>
      </div>
      <div id="email">
        <label for="emailadress">Email Adress</label>
        <span>*</span>
        <br>
        <input type="email" name="emailaddress" id="emailaddress" required>
      </div>
      <div id="querytype">
        <p>Query Type</p>
        <span>*</span>
        <div class="radiobox">
          <input type="radio" name="querytype" id="generalenquiry" required>
          <label for="generalenquiry">General Equiry</label>
        </div>
        <div class="radiobox">
          <input type="radio" name="querytype" id="supportrequest" required>
          <label for="supportrequest">Support Request</label>
        </div>
      </div>
      <div id="msgbox">
        <label for="messagebox">Message</label>
        <span>*</span>
        <br>
        <textarea name="messagebox" id="messagebox" required></textarea>
      </div>
      <div id="boxconsent">
        <input type="checkbox" name="consent" id="consent"  required>
        <label for="consent">I consent to being contacted by the team</label>
      </div>
      <div id="boxsubmit">
        <input type="button" value="Submit" id="submit" onclick="start()"></div>
    </div>
  </div>
  
  <script src="logic.js"></script>
</body>
</html>
